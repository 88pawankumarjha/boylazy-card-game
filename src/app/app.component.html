<div class="splashScreen"></div>
<div *ngIf="showOverlay" class="overlayScreen"></div>
<div class="fullScreen">
	<mat-toolbar color="primary" class="headerToolbar">
		<mat-toolbar-row>
      <span class="example-spacer"></span>
			<span>WWE Clash Of Cards</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" (click)="resetApp();">refresh</mat-icon>
    <mat-icon class="example-icon"><a style="text-decoration: none;color:white;" href="mailto:admin@boylazy.com">feedback</a></mat-icon>
    <!-- <mat-icon class="example-icon">touch_app</mat-icon> -->
  </mat-toolbar-row>
</mat-toolbar>
  <div id="container">
    <div *ngIf="undefined !=dataServiceService.otherArrCards" [hidden]="!showOtherCard" id="header">
      <sg-app-card cardNumber="2" card={{dataServiceService.otherArrCards[0]}}></sg-app-card>
    </div>
    <div [hidden]="showOtherCard" id="header">
    </div>
    <div id="content">
      <app-game-progress [myProgressValue]="(((myScore)/dataServiceService.half_length)*100)" [otherProgressValue]="(((otherScore)/dataServiceService.half_length)*100)"></app-game-progress>
      <app-game-progress [myProgressValue]="(((myScore)/dataServiceService.half_length)*100)" [otherProgressValue]="(((otherScore)/dataServiceService.half_length)*100)"></app-game-progress>
      <div class="row">
        <div class="column1" [style.background-image]="'url('+dataServiceService.fetchMyCard()+')'" (click)="showCard()" [ngClass]="{'overlayHigh': firstLoad}">
          <span class="score">{{myScore}}/{{dataServiceService.half_length}}</span>
          
          <span *ngIf="myScore==0 && otherScore==0 && !firstLoad==false" class="hint">
            Click here!
              <mat-toolbar-row class="example-start-icon-wrapper">
                <mat-icon class="example-start-icon">touch_app</mat-icon>
              </mat-toolbar-row>
          </span>
        </div>
        <div class="columnLogo">
        </div>

        <div class="column1" [style.background-image]="'url('+dataServiceService.fetchOtherCard()+')'" [ngClass]="{'overlay': !showOtherCard}"><span class="score">{{otherScore}}/{{dataServiceService.half_length}}</span>
        </div>        
      </div>
      <app-game-progress [myProgressValue]="(((myScore)/dataServiceService.half_length)*100)" [otherProgressValue]="(((otherScore)/dataServiceService.half_length)*100)"></app-game-progress>
      <app-game-progress [myProgressValue]="(((myScore)/dataServiceService.half_length)*100)" [otherProgressValue]="(((otherScore)/dataServiceService.half_length)*100)"></app-game-progress>
    </div>
    <div *ngIf="undefined !=dataServiceService.myArrCards" [hidden]="firstLoad" id="footer">
      <sg-app-card cardNumber="1" card={{dataServiceService.myArrCards[0]}}></sg-app-card>
    </div>
    <div [hidden]="!firstLoad" id="footer">
    </div>
  </div>
</div>
